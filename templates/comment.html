<div class="comment">
    <script src="{{ url_for('static',filename='script.js') }}"></script>
    <a href="/users/{{commentInfo.commentor}}" class="comment_author">
        {{commentInfo.commentor}}
    </a>
    <div class="comment_body">
        {{commentInfo.body}}
    </div>
    <div class="comment_footer">
        <div class="comment_rating">
            <div class="comment_upvote">
                <button onclick="addCommentRating('{{commentInfo.id}}' , 1)" type="button" class="button button1">Like</button>
                +{{commentInfo.likes}}
            </div>
            <div class="comment_downvote">
                -{{commentInfo.dislikes}}
                <button onclick="addCommentRating('{{commentInfo.id}}' , 2)" type="button" class="button button2">Dislike</button>
            </div>
        </div>
        <div class="filler"></div>
        <button class="follow_button" onclick="follow_author(this);" data-author="{{commentInfo.poster}}" data-following="{{postInfo.following}}">
            {% if commentInfo.following %}
                Following
            {% else %} 
                Follow
            {% endif %}
        </button>
        <!-- TODO: dynamically change these buttons based on current status -->
    </div>
</div>
