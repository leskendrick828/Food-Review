<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/style.css">
    <title>Gradebook</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1950/1950715.png">
</head>

<body>
    <table style="width:100%; height:100px">
        <tr>
            <td style="text-align:center; width:25%">
                
            </td>
            <td style="text-align:center; width:50%"><h1 class="big-title">University of California, Massachusetts</h1></td>
            <td style="text-align:center; width:25%">
                
            </td>
            <div class="user_bar">
                {% if current_user.is_authenticated %}
                    <a href="/users/{{current_user.name}}" class="user_page_link">{{ current_user.name }}</a>
                    |
                    <a href="/new_post">Make a post!</a>
                    |
                    <form action="/logout" id="logout_form">
                        <a href="javascript:void(0)" onclick="document.getElementById('logout_form').submit();">Log Out</a>
                    </form>
                {% else %}
                    <a href="/login">Log In</a>
                    |
                    <a href="/register">Register</a>
                {% endif %}
            </div>
        </tr>
    </table>

    <script src="{{ url_for('static',filename='script.js') }}"></script>

    <div class="box">
        <ul>
            <li style="width:50%"><a id="enrolledHeader" onclick="getStudentClasses()" class="active">Enrolled Courses</a></li>
            <li style="width:50%"><a id="addHeader" onclick="allClasses()">Add Courses</a></li>
        </ul>
        <div id="placeholder"></div>
    </div>
    <script>
        getStudentClasses();
    </script>
</body>

</html>
</html>
