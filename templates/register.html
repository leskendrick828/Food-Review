<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/style.css">
    <title>Gradebook</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1950/1950715.png">
</head>

<body>
    <div class="user_bar">
        {% if current_user.is_authenticated %}
            <a href="/users/{{current_user.name}}" class="user_page_link">{{ current_user.name }}</a>
            |
            <a href="/new_post">Make a post!</a>
            |
            <form action="/logout" id="logout_form">
                <a href="javascript:void(0)" onclick="document.getElementById('logout_form').submit();">Log Out</a>
            </form>
        {% else %}
            <a href="/login">Log In</a>
            |
            <a href="/register">Register</a>
        {% endif %}
    </div>
    <table style="width:100%; height:100px">
        <tr>
            <td style="text-align:center; width:25%">
                
            </td>
            <td style="text-align:center; width:50%"><h1 class="big-title">University of California, Massachusetts</h1></td>
            <td style="text-align:center; width:25%">
                
            </td>
            
        </tr>
    </table>

    <script src="{{ url_for('static',filename='script.js') }}"></script>

    
    <h1 style="text-align: center;">Register</h1>
    <div class="register_box">
        <form action="/register" method="POST" class="user_info_form">
            <!-- TODO: Show that the username is taken BEFORE submission -->
            <label for="username">Username<br>
                <input type="text" placeholder="Enter username" name="username" id="username" required="">
            </label>
            <label for="email">Email<br>
                <input type="email" placeholder="Enter email" name="email" id="email" required>
            </label>
            <label for="password">Password<br>
                <input type="password" placeholder="Enter password" name="password" id="password" required="">
            </label>
            <!-- TODO: Tell the user that the passwords are different or the same BEFORE submission -->
            <label for="confirm">Confirm password<br>
                <input type="password" placeholder="Confirm password" name="confirm" id="confirm" required="">
            </label>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>

    </script>
    <div class="footer">
        Footer (placeholder)
    </div>
</body>

</html>
</html>
