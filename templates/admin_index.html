<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/style.css">
    <title>Gradebook</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1950/1950715.png">
</head>

<body>
    <table style="width:100%; height:100px">
        <tr>
            <td style="text-align:center; width:25%">
                <h1 class="little-title">
                {% if current_user.is_authenticated %}
                    Welcome {{ current_user.name }}!
                {% endif %}
                </h1>
            </td>
            <td style="text-align:center; width:50%"><h1 class="big-title">University of California, Massachusetts</h1></td>
            <td style="text-align:center; width:25%">
                <form action="/logout">
                <button type="submit">Log out</button>
                </form>
            </td>
        </tr>
    </table>

    <script src="{{ url_for('static',filename='script.js') }}"></script>


    <div class="box">
        <ul>
            <li style="width:30%"><a id="enrolledHeader" onclick="getStudentClassesAdmin()" class="active">Student Class View</a></li>
            <li style="width:40%"><a id="addHeader" onclick="getTeacherClassesAdmin()">Teacher Class View</a></li>
            <li style="width:30%"><a href="/admin">Admin Page</a></li>
        </ul>
        <div id="placeholder"></div>
    </div>
    <script>
        getStudentClassesAdmin();
    </script>
</body>

</html>
</html>
